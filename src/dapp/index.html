<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Airline Selector </label>
            <select class="form" id="airline-selector">
            </select>
        </div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
            <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number" placeholder="Flight Number"> 
            <label class="form">Destination</label> <input type="text" id="destination" placeholder="Destination"> 
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <label class="form">Passenger Selector </label>
            <select class="form" id="passenger-selector">
            </select>
        </div>

        <div class="row top-20">
            <label class="form">Amount</label> <input type="text" id="insurance-amount" placeholder="Amount"> 
            <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
            <btn class="btn btn-primary" id="withdraw">Withdraw</btn>
        </div>
    </main>

</body>

</html>
